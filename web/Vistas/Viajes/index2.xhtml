<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h2>MANTENIMIENTO VIAJES</h2>
            <p:panelGrid columns="1">
                <p:inputText value="#{viajeC.vm.CODCLI}" placeholder="CLIENTE" required="true"/>
                <p:inputMask id="date" value="#{viajeC.vm.FECVIA}" mask="99/99/9999" placeholder="FECHA DE VIAJE"/>
                <p:inputMask id="date" value="#{viajeC.vm.FECPOST}" mask="99/99/9999" placeholder="FECHA DE POSTERGACION"/>                
                <p:inputText value="#{viajeC.vm.COSTO}" placeholder="COSTO PASAJE"/>                

                <p:commandButton value="AGREGAR" actionListener="#{viajeC.agregar()}" update="table">
                    <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                </p:commandButton>                

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
                <br/>

                <p:inputText value="#{viajeC.vm.CODVIA}" placeholder="CODIGO DE BORRADO"/>
                <p:commandButton value="ELIMINAR" actionListener="#{viajeC.delete()}" update="table"/>
                <br/>
                <p:commandButton value="EDITAR" actionListener="#{viajeC.update()}" update="table"/>

                <br/>
                <p:dataTable value="#{viajeC.lstViaje}" var="via" id="table">
                    <p:column headerText="CODIGO">
                        <p:outputLabel value="#{via.CODVIA}"/>
                    </p:column>
                    <p:column headerText="CLIENTE">
                        <p:outputLabel value="#{via.CODCLI}"/>
                    </p:column>
                    <p:column headerText="FECHA DE VIAJE">
                        <p:outputLabel value="#{via.FECVIA}"/>
                    </p:column>
                    <p:column headerText="FECHA DE POSTERGACION">
                        <p:outputLabel value="#{via.FECPOST}"/>
                    </p:column>
                    <p:column headerText="COSTO PASAJE">
                        <p:outputLabel value="#{via.COSTO}"/>
                    </p:column>                    
                </p:dataTable>
                <p:commandButton value="LISTAR" actionListener="#{viajeC.listar()}" update="table" />

            </p:panelGrid>
        </h:form>

    </h:body>
</html>
